<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header></header>
    <main>
        <div class="card">
            <img class="card__imagen" src="assets/cactus_img.jpg" alt="imagen de cactus">
            <div class="card__tag">
                <a class="card__tag__design">Design</a>
            </div>
            <h1 class="card__titulo">Embrancing Minimalism</h1>
            <p class="card__texto">From minimalism sculptures to minimalist paintings. This blog will inspire you to appreciate the beauty that lies in simplicity</p>
        </div>
        <div class="card__contenedor">
            <p class="card__contenedor__nombre">Annie Spratt</p>
        </div>
    </main>
    <footer></footer>
</body>
</html>
